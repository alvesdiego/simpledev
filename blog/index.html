---
layout: default
description: A description about my blog homepage
---

<div id="posts">
  <ul>
    {% for post in site.posts %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.content }}
    {% endfor %}
  </ul>
</div>

<div id="pages">
  <h2>Pages</h2>
  <ul>
    {% for page in site.html_pages %}
      {% if page.title %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
